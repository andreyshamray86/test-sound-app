<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="cell">ID</th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.id + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="cell">Name</th>
    <td mat-cell *matCellDef="let element" class="cell">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef class="cell">Filename</th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.filename }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="row"
    (click)="onSelectSound(row)"
    [class.active-row]="selectedSound === row"
  ></tr>
</table>
